{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{page_title}}</h2>

    <div class="container">
        <div class="row">
            {% for listing in listings.is_watched  %}
            
                <div class="card border-light col col-lg-4 col-md-6 col-sm-6 col-12">
                    <a href="{% url 'listing' listing.id %}" class="card-link">
                        <img src="{{ listing.photos.first|default:"https://www.inbounder.com.br/wp-content/themes/inbounder/images/no-image/No-Image-Found-400x264.png" }}" alt="{{ listing.mainPicture.alt_text|default:"No image found." }}" class="card-img-top">
                    </a>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item card-title"><h5>{{listing.title}}</h5></li>
                            <li class="list-group-item card-text"><p>{{listing.description}}</p></li>
                            <li class="list-group-item ">$
                                {% if listing.currentBid %}
                                   {{ listing.currentBid }}
                                {% else %}
                                   {{listing.startingBid}}
                                {% endif %}      
                            </li>
                        </ul>
                    </div>
                </div>
                
            {% endfor %}  
           
        </div>
    </div>
{% endblock %}
